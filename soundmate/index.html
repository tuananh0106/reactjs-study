<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundMate - Learning Tailwind With Examples</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="max-w-7xl m-auto">
        <header class="h-16 border-b">
            <div class="flex justify-between items-center py-2 mx-2">
                <div class="flex items-center">
                    <img class="w-12" src="./images/logo.png" alt="SoundMate Logo">
                    <span class="ml-2 text-2xl">SoundMate</span>
                </div>
                <nav>
                    <span class="p-3 text-lg hover:bg-gray-300 hover:cursor-pointer hover:rounded">Home</span>
                    <span class="p-3 text-lg hover:bg-gray-300 hover:cursor-pointer hover:rounded">Products</span>
                    <span class="p-3 text-lg hover:bg-gray-300 hover:cursor-pointer hover:rounded">About Us</span>
                </nav>
            </div>
        </header>
        <main>
            <section class="text-center my-20">
                <h1 class="text-4xl">Lorem ipsum dolor.</h1>
                <p class="text-xl mt-2 mb-7">Brooooo</p>
                <button class="text-lg border p-3 rounded-lg bg-logo-700 text-slate-50 hover:bg-logo-800">Know more</button>
            </section>
            <section>
                <div class="max-w-sm border rounded p-3">
                    <div>
                        <img class="rounded-md" src="./images/product.jpg" alt="Headphone"/>
                        <h1>Sony WH-1000XM4</h1>
                        <p>Tai nghe các kiểu con đà điểu</p>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
</body>

</html>
